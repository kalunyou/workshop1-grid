<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Workshop1-Grid</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-item">
        <img
          src="./images/InstagramLogo.png"
          width="100"
          height="28"
          id="logo"
        />
        <input type="text" placeholder="Search" id="search" />
        <div class="menu">
          <img src="./images/home.png" height="25" width="25" />
          <img src="./images/comment.png" height="25" width="25" />
          <img src="./images/add.png" height="25" width="25" />
          <img src="./images/navigation.png" height="25" width="25" />
          <img src="./images/heart.png" height="25" width="25" />
          <img
            src="./images/301375987_1143419516254843_1120587938116159725_n.jpg"
            height="25"
            width="25"
            id="profile"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="feed">
        <div class="story">
          <div class="story-item">
            <div class="story-detail">
              <img
                src="./images/300422929_473708677692668_172058122059957213_n.jpg"
                width="75"
                height="75"
              />
              <h5>Jiggo</h5>
            </div>
          </div>
          <div class="story-item">
            <div class="story-detail">
              <img
                src="./images/300422929_473708677692668_172058122059957213_n.jpg"
                width="75"
                height="75"
              />
              <h5>Jiggo</h5>
            </div>
          </div>
          <div class="story-item">
            <div class="story-detail">
              <img
                src="./images/300422929_473708677692668_172058122059957213_n.jpg"
                width="75"
                height="75"
              />
              <h5>Jiggo</h5>
            </div>
          </div>
          <div class="story-item">
            <div class="story-detail">
              <img
                src="./images/300422929_473708677692668_172058122059957213_n.jpg"
                width="75"
                height="75"
              />
              <h5>Jiggo</h5>
            </div>
          </div>
        </div>
        <div class="post">
          <div class="post-profile">
            <img
              src="./images/301375987_1143419516254843_1120587938116159725_n.jpg"
              width="40"
              height="40"
              id="profile"
            />
            <div class="account-detail-post">
              <h5 id="acc-name">JoodMorning</h5>
              <h5 id="acc-bio">Tokyo</h5>
            </div>
          </div>
          <div class="post-pic">
            <img
              src="./images/300466196_609130880603515_5956551747644414468_n.jpg"
              width="100%"
            />
          </div>
          <div class="post-action">
            <div class="post-action-group">
              <img src="./images/heart.png" width="25" height="25" />
              <img src="./images/comment.png" width="25" height="25" />
              <img src="./images/paper-plane.png" width="25" height="25" />
            </div>
            <img src="./images/bookmark.png" width="25" height="25" />
          </div>
          <hr id="section-line" />
          <div class="post-comment">
            <div class="post-comment-action">
              <div class="post-comment-input">
                <img src="./images/smile-beam.png" width="25" height="25" />
                <input type="text" placeholder="Add a comment..." id="post" />
              </div>
              <h5 id="post">Post</h5>
            </div>
          </div>
        </div>
        <div class="post">
            <div class="post-profile">
              <img
                src="./images/301375987_1143419516254843_1120587938116159725_n.jpg"
                width="40"
                height="40"
                id="profile"
              />
              <div class="account-detail-post">
                <h5 id="acc-name">JoodMorning</h5>
                <h5 id="acc-bio">Tokyo</h5>
              </div>
            </div>
            <div class="post-pic">
              <img
                src="./images/300466196_609130880603515_5956551747644414468_n.jpg"
                width="100%"
              />
            </div>
            <div class="post-action">
              <div class="post-action-group">
                <img src="./images/heart.png" width="25" height="25" />
                <img src="./images/comment.png" width="25" height="25" />
                <img src="./images/paper-plane.png" width="25" height="25" />
              </div>
              <img src="./images/bookmark.png" width="25" height="25" />
            </div>
            <hr id="section-line" />
            <div class="post-comment">
              <div class="post-comment-action">
                <div class="post-comment-input">
                  <img src="./images/smile-beam.png" width="25" height="25" />
                  <input type="text" placeholder="Add a comment..." id="post" />
                </div>
                <h5 id="post">Post</h5>
              </div>
            </div>
          </div>
      </div>
      <div class="suggestions">
        <div class="account-swt">
          <div class="account">
            <img
              src="./images/301375987_1143419516254843_1120587938116159725_n.jpg"
              width="60"
              height="60"
              id="profile-acc-swt"
            />
            <div class="account-detail">
              <h5 id="acc-name">JoodMorning</h5>
              <h5 id="acc-bio">Jood</h5>
            </div>
          </div>
          <button id="swt-btn">Switch</button>
        </div>
        <div class="acc-suggestions">
          <div class="suggess-txt">
            <h4>Suggestions For You</h4>
            <button id="suggess-btn">See All</button>
          </div>
          <div class="suggess-acc-item">
            <div class="suggess-acc">
              <img
                src="./images/301543093_1546737722421490_7556045845933081424_n.jpg"
                width="35"
                height="35"
              />
              <div class="account-sgt-detail">
                <h5 id="acc-sgt-name">Ford</h5>
                <h5 id="acc-follow">Followed by ... + 7 more</h5>
              </div>
            </div>
            <button id="follow-btn">Follow</button>
          </div>
          <div class="suggess-acc-item">
            <div class="suggess-acc">
              <img
                src="./images/301543093_1546737722421490_7556045845933081424_n.jpg"
                width="35"
                height="35"
              />
              <div class="account-sgt-detail">
                <h5 id="acc-sgt-name">Ford</h5>
                <h5 id="acc-follow">Followed by ... + 7 more</h5>
              </div>
            </div>
            <button id="follow-btn">Follow</button>
          </div>
          <div class="suggess-acc-item">
            <div class="suggess-acc">
              <img
                src="./images/301543093_1546737722421490_7556045845933081424_n.jpg"
                width="35"
                height="35"
              />
              <div class="account-sgt-detail">
                <h5 id="acc-sgt-name">Ford</h5>
                <h5 id="acc-follow">Followed by ... + 7 more</h5>
              </div>
            </div>
            <button id="follow-btn">Follow</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
